<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/logo.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->


<script src="vendor/jquery/jquery-3.2.1.min.js"></script>




</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login200">
				<form class="login100-form validate-form" onsubmit="event.preventDefault();">
					<span class="login100-form-title p-b-2">
						Sign up
					</span>
					
					<span class="login100-form-title"> 
						  <img src="/images/icons/logo.ico" alt="Girl in a jacket" style="width:100px;height:70px; margin-top: 10px; margin-bottom:20px;">
					</span> 

<div style="display: inline-block; width: 250px;">
					<div class="wrap-input50 validate-input" data-validate = "Enter email">
						<input id="email_input" class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
                    </div>
                    

                    <div class="wrap-input50 validate-input" data-validate = "Enter First Name">
						<input id="first_name_input" class="input100" type="text" name="first_name">
						<span class="focus-input100" data-placeholder="First Name"></span>
                    </div>


                    <div class="wrap-input50 validate-input" data-validate = "Enter Last Name">
						<input id="last_name_input" class="input100" type="text" name="last_name">
						<span class="focus-input100" data-placeholder="Last Name"></span>
					</div>

                    <div class="wrap-input50 validate-input" data-validate = "Enter Phone Number">
						<input id="phone_number_input" class="input100" type="text" name="phone_number">
						<span class="focus-input100" data-placeholder="Phone Number"></span>
					</div>
					


                    <div class="wrap-input50 validate-input" data-validate = "Enter Social Security Number">
						<input id="ssn_input" class="input100" type="text" name="ssn">
						<span class="focus-input100" data-placeholder="Social Security Number"></span>
					</div>

					
					
                </div>
                    
                <div style="display: inline-block; width: 250px; float:right">
                    
                    
                    <div class="wrap-input50 validate-input" data-validate = "Enter Address">
						<input id="address_input" class="input100" type="text" name="address">
						<span class="focus-input100" data-placeholder="Address"></span>
					</div>
					
					
                    
                    
					<div class="wrap-input50 validate-input" data-validate = "Enter City">
						<input id="city_input" class="input100" type="text" name="city">
						<span class="focus-input100" data-placeholder="City"></span>
					</div>
					

					<div class="wrap-input50 validate-input" data-validate = "Enter Country">
						<input id="country_input" class="input100" type="text" name="country">
						<span class="focus-input100" data-placeholder="Country"></span>
					</div>
                    
                   
					

					<div class="wrap-input50 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input id="password_input" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					
					<div class="wrap-input50 validate-input" data-validate="Passwords must match">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input id="password2_input" class="input100" type="password" name="pass2">
						<span class="focus-input100" data-placeholder="Re-enter Password"></span>
                    </div>
                </div>
                
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn" style="width: 50%;">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" >
								Sign Up
							</button>
						</div>
					</div>

					<div class="text-center p-t-50">
						<span class="txt1">
							Already have an account?
						</span>

						<a class="txt2" href="/">
							Log In
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>


<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
 	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script> 
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	
	<script src="js/register.js"></script>


</body>
</html>
